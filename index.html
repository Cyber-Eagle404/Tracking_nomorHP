<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>TraceSim Pro (Simulasi Edukasional)</title>
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #00a3ff;
            --dark: #0a0a0a;
            --gray: #1a1a1a;
        }

        /* Reset dan Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--dark);
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Sistem Grid Modern */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
        }

        /* Kartu Profil Detail */
        .profile-card {
            background: var(--gray);
            border-radius: 15px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            border-left: 5px solid var(--primary);
        }

        .profile-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 163, 255, 0.1), transparent);
            transform: rotate(45deg);
        }

        /* Animasi Scan Satelit */
        .satellite-scan {
            position: relative;
            height: 300px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
        }

        .scan-beam {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: scan 3s infinite linear;
            box-shadow: 0 0 30px var(--primary);
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Konten Utama -->
    <div class="container">
        <div class="grid-container">
            <!-- Panel Profil -->
            <div class="profile-card">
                <h2>üÜî Identitas Pengguna</h2>
                <div id="userIdentity" class="profile-details"></div>
            </div>

            <!-- Panel Device -->
            <div class="profile-card">
                <h2>üì± Info Perangkat</h2>
                <div id="deviceInfo" class="profile-details"></div>
            </div>
        </div>

        <div class="satellite-scan">
            <div class="scan-beam"></div>
        </div>
    </div>

    <script>
        // Database Simulasi Terperinci
        const SIMULATION_DATA = {
            names: {
                first: ["Ahmad", "Budi", "Citra", "Dewi", "Eko", "Fajar", "Gita", "Hadi", "Intan", "Joko", "Kartika", "Laras", "Mega", "Nadia", "Oki", "Puti", "Rizky", "Sari", "Taufik", "Wulan", "Yoga", "Zahra"],
                last: ["Santoso", "Prasetyo", "Wijaya", "Kusuma", "Hidayat", "Nugroho", "Siregar", "Tanuwijaya", "Halim", "Saputra", "Setiawan", "Budiman", "Rahardjo", "Pangestu", "Winarno"],
                middle: ["Bin", "Binti", "", "", ""] // 40% chance punya middle name
            },
            
            occupations: {
                main: ["Dokter", "Insinyur", "Pengusaha", "Seniman", "Programmer", "Guru", "PNS", "Pilot", "Arsitek", "Jurnalis"],
                spec: ["Spesialis Jantung", "AI Developer", "Kuliner", "Desain Interior", "Siber Security", "Pendidikan Khusus", "Hukum Internasional"]
            },

            address: {
                streets: ["Jl. Sudirman", "Jl. Thamrin", "Jl. Gatot Subroto", "Jl. Pemuda", "Jl. Merdeka"],
                types: ["No.", "Blok", "Komplek", "Kavling", "RT"],
                cities: ["Jakarta", "Surabaya", "Bandung", "Medan", "Makassar"]
            },

            devices: {
                brands: ["Samsung", "Xiaomi", "iPhone", "Oppo", "Vivo"],
                models: ["Galaxy S23", "Redmi Note 12", "15 Pro Max", "Reno 8", "V27"],
                os: ["Android 14", "iOS 17", "HarmonyOS 3.0"]
            },

            generateProfile() {
                const randomName = {
                    first: this.names.first[Math.floor(Math.random() * this.names.first.length)],
                    middle: Math.random() < 0.4 ? this.names.middle[Math.floor(Math.random() * this.names.middle.length)] : "",
                    last: this.names.last[Math.floor(Math.random() * this.names.last.length)]
                };

                const fullName = `${randomName.first} ${randomName.middle} ${randomName.last}`.replace(/\s+/g, ' ');

                return {
                    name: fullName,
                    age: Math.floor(Math.random() * (65 - 18 + 1)) + 18,
                    occupation: `${this.occupations.main[Math.floor(Math.random() * this.occupations.main.length)]} ${this.occupations.spec[Math.floor(Math.random() * this.occupations.spec.length)]}`,
                    address: `${this.address.streets[Math.floor(Math.random() * this.address.streets.length)]} ${this.address.types[Math.floor(Math.random() * this.address.types.length)]} ${Math.floor(Math.random() * 100)}, ${this.address.cities[Math.floor(Math.random() * this.address.cities.length)]}`,
                    phone: `+62 8${Math.floor(100000000 + Math.random() * 900000000)}`,
                    device: `${this.devices.brands[Math.floor(Math.random() * this.devices.brands.length)]} ${this.devices.models[Math.floor(Math.random() * this.devices.models.length)]}`,
                    os: this.devices.os[Math.floor(Math.random() * this.devices.os.length)],
                    lastSeen: `${Math.floor(Math.random() * 60)} menit yang lalu`,
                    imei: `35-${Math.floor(10000000 + Math.random() * 90000000)}-${Math.floor(10000 + Math.random() * 90000)}-${Math.floor(100 + Math.random() * 900)}`
                };
            }
        };

        // Sistem Generasi Profil
        function generateDetailedProfile() {
            const profile = SIMULATION_DATA.generateProfile();
            
            // Update Panel Identitas
            document.getElementById('userIdentity').innerHTML = `
                <div class="detail-item">
                    <span class="label">üìõ Nama Lengkap</span>
                    <span class="value">${profile.name}</span>
                </div>
                <div class="detail-item">
                    <span class="label">üéÇ Usia</span>
                    <span class="value">${profile.age} Tahun</span>
                </div>
                <div class="detail-item">
                    <span class="label">üíº Profesi</span>
                    <span class="value">${profile.occupation}</span>
                </div>
                <div class="detail-item">
                    <span class="label">üè† Alamat</span>
                    <span class="value">${profile.address}</span>
                </div>
            `;

            // Update Panel Device
            document.getElementById('deviceInfo').innerHTML = `
                <div class="detail-item">
                    <span class="label">üì± Perangkat</span>
                    <span class="value">${profile.device}</span>
                </div>
                <div class="detail-item">
                    <span class="label">‚öôÔ∏è Sistem Operasi</span>
                    <span class="value">${profile.os}</span>
                </div>
                <div class="detail-item">
                    <span class="label">üî¢ IMEI</span>
                    <span class="value">${profile.imei}</span>
                </div>
                <div class="detail-item">
                    <span class="label">‚è≥ Terakhir Aktif</span>
                    <span class="value">${profile.lastSeen}</span>
                </div>
            `;
        }

        // Inisialisasi
        window.onload = () => {
            generateDetailedProfile();
            setInterval(generateDetailedProfile, 5000); // Auto-update setiap 5 detik
        };
    </script>
</body>
</html>
